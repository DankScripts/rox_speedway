<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lobby Waiting Room</title>
  <style>
    :root {
      --bg: #0f121a;
      --panel-bg1: #1b2030;
      --panel-bg2: #161b28;
      --border: rgba(255,255,255,0.08);
      --border-strong: rgba(255,255,255,0.14);
      --glow: rgba(0, 170, 255, 0.25);
      --text: #e9eef7;
      --muted: #9aa6bd;
      --accent: #00c2ff;
      --accent-2: #7cf3ff;
      --host: #ffd700;
    }
    /* Backdrop */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 80% -10%, rgba(0,194,255,0.12), transparent),
                  radial-gradient(1000px 600px at -10% 110%, rgba(124,243,255,0.10), transparent),
                  var(--bg);
    }

    /* Tablet-like panel */
    .tablet.container {
      width: min(92vw, 560px);
      background: linear-gradient(180deg, var(--panel-bg1), var(--panel-bg2));
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow:
        0 10px 32px rgba(0,0,0,0.45),
        0 0 0 1px var(--border),
        0 0 64px var(--glow) inset;
      overflow: hidden;
    }

    .tablet__bezel {
      padding: 18px 18px 16px 18px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.10));
      position: relative;
    }
    .tablet__notch {
      width: 96px; height: 8px; border-radius: 8px;
      background: rgba(255,255,255,0.08);
      margin: 0 auto 8px auto;
    }
    .tablet__title {
      text-align: center;
      font-weight: 600; letter-spacing: 0.3px;
      color: var(--text);
    }

    .tablet__body { padding: 16px 18px 18px 18px; }

    /* Table styling */
    table { width: 100%; border-collapse: collapse; margin: 6px 0 14px 0; }
    thead th {
      text-align: left;
      font-size: 13px; font-weight: 600; letter-spacing: .2px;
      color: var(--muted);
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-strong);
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    .host { color: var(--host); font-weight: 700; }
    .waiting { text-align: center; color: var(--muted); font-size: 14px; padding: 12px; }

    /* Start button */
    #startRaceBtn.start-btn {
      display: none; /* toggled by script */
      width: 100%;
      appearance: none;
      border: 1px solid var(--border-strong);
      border-radius: 10px;
      padding: 10px 14px;
      background: linear-gradient(180deg, rgba(0,194,255,0.18), rgba(0,0,0,0.20));
      color: var(--text);
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,194,255,0.22), inset 0 0 0 1px rgba(255,255,255,0.05);
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
    }
    #startRaceBtn.start-btn:hover {
      box-shadow: 0 8px 22px rgba(124,243,255,0.25), inset 0 0 0 1px rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(124,243,255,0.25), rgba(0,0,0,0.18));
    }
    #startRaceBtn.start-btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="container tablet">
    <div class="tablet__bezel">
      <div class="tablet__notch"></div>
      <h2 id="lobbyName" class="tablet__title">Lobby</h2>
    </div>
    <div class="tablet__body">
    <table>
      <thead>
        <tr><th>Player</th></tr>
      </thead>
      <tbody id="memberList">
        <tr><td class="waiting">Waiting for players...</td></tr>
      </tbody>
    </table>
    <button id="startRaceBtn" class="start-btn">Start Race</button>
    </div>
  </div>
  <script src="lobby.js"></script>
</body>
</html>
